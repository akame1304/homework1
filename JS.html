<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draw Shapes</title>
  </head>
  <body onload="draw();">
    <canvas id="myCanvas"></canvas>
  </body>
</html>

<script>
  function draw() {
    var canvas = document.getElementById("myCanvas");
    if (canvas.getContext) {
      var ctx = canvas.getContext("2d");

      // Disegno del cerchio
      var canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      // var canvas = document.getElementById('circle');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        var X = canvas.width / 2;
        var Y = canvas.height / 2;
        var R = 45;
        ctx.beginPath();
        ctx.arc(X, Y, R, 0, 2 * Math.PI, false);
        ctx.lineWidth = 3;
        ctx.fillStyle = "green"; // color inside the circle
        ctx.strokeStyle = "#FF0000"; // color of outline
        ctx.fill(); // fill inside the circle
        ctx.stroke(); // outline
      }

      // Disegno di un punto
      var X2 = canvas.width / 50;
      var Y2 = canvas.height / 2;
      ctx.beginPath();
      ctx.arc(X2, Y2, 2, 0, 2 * Math.PI, false);
      ctx.fillStyle = "blue";
      ctx.fill();

      // Disegno di una linea
      ctx.beginPath();
      ctx.moveTo(50, 20);
      ctx.lineTo(100, 100);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Disegno di un rettangolo
      var X3 = (canvas.width * 5) / 6;
      var Y3 = canvas.height / 2;
      var width = 80;
      var height = 40;
      ctx.fillStyle = "orange";
      ctx.fillRect(X3 - width / 2, Y3 - height / 2, width, height);
    }
  }
</script>
